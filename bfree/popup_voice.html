<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>제품검색 - B free</title>
  <meta name="description" content="모두를 위한 쇼핑몰 비프리">
  <meta name="keywords" content="bfree, 시각장애인을 위한 쇼핑몰, 모두를 위한 쇼핑몰" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bfree.com/">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="wrapper">
  <div class="container">
    <header>
      <div class="inner">
        <button type="button" class="back" onclick="history.back()">
          <span class="sr-only">뒤로</span>
        </button>
      </div>
    </header>
    <main class="contents-wrap">
      <div class="inner">
        <h2 class="search-tit">무엇을 찾으시나요?</h2>
        <form>
          <div class="voice-ipt-wrap">
            <div class="ipt-wrap">
              <input type="search" class="ipt search" placeholder="검색어를 입력해 주세요">
              <button type="submit" class="ipt-btn">
                <span class="sr-only">검색</span>
              </button>
            </div>
            <button type="button" class="voice-btn fn-popup-open" id="sampleA" data-popup-id="#popupVoice" aria-haspopup="dialog" aria-controls="popupVoice">
              <div class="icon"></div>
              <span class="sr-only">음성검색</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <div id="popup">
    <!-- .popup-wrap -->
    <div class="popup-wrap option-full" id="popupVoice" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="popupVoiceTitle"><!-- @set: option-full -->
      <!-- .popup-inner -->
      <div class="popup-inner voice" tabindex="0" data-focus-on="true">
        <!-- <div class="popup-head">
          <h2 class="popup-title" id="popupVoiceTitle"><span>팝업 타이틀</span></h2>
        </div> -->
        <!-- .popup-content -->
        <div class="popup-content contents-wrap">
          <!-- .section -->
          <section class="section">
            <div class="voice-tit">
              <strong>듣고 있어요</strong>
              <p>찾으시는 상품을 말해주세요</p>
            </div>
            <div class="voice-btn-wrap">
              <button type="button" class="voice-btn">
                <div class="icon"></div>
                <span class="sr-only">음성검색</span>
              </button>
              <div class="voice-bg round1"></div>
              <div class="voice-bg round2"></div>
              <div class="voice-bg round3"></div>
            </div>
          </section>
          <!--// .section -->
        </div>
        <!--// .popup-content -->
        <!-- .popup-foot -->
        <!-- <div class="popup-foot">
          <div class="btn-group">
            <button type="button" class="btn"><span>초기화</span></button>
            <button type="button" class="btn"><span>검색</span></button>
          </div>
        </div> -->
        <!--// .popup-foot -->
        <!-- .btn-popup-close -->
        <button type="button" class="btn-popup-close fn-popup-close" data-popup-id="#popupVoice">
          <span class="sr-only">팝업 닫기</span>
        </button>
        <!--// .btn-popup-close -->
      </div>
      <!--// .popup-inner -->
    </div>
    <!--// .popup-wrap -->
  </div>

</div>
<script src="./js/common.js"></script>
<script>
	document.getElementById('sampleA').click();
</script>
</body>
</html>
